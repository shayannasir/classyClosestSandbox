<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>

    <style>
        .form-group {
            margin: 20px;
        }
        section {
            border: 1px solid grey;
            padding: 10px;;
            width: 40vw;
            margin: 10px;
        }
        .display-n {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Product Form</h1>
    <form action="">
        <section class="prodcut_detail">
            <h3>Product Details</h3>
            <div class="form-group">
                <label for="p_name">Product Name</label>
                <input type="text" name="p_name" id="p_name" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
                <label for="p_desc">Product Description</label>
                <input type="text" name="p_desc" id="p_desc" placeholder="Enter Description" required>
            </div>
        </section>
        <section class="variant_choice">
            <h3>Variant Details</h3>
            <div class="form-group">
                <label for="p_variant">Choose Variant</label>
                <select name="p_variant" id="p_variant" required>
                    <option value="0" selected>Select Variant Type</option>
                    <option value="1">Color</option>
                    <option value="2">Size</option>
                </select>
            </div>

            <div class="form-group display-n">
                <label for="p_color">Color</label>
                <input type="text" name="p_color" id="p_color" required>
            </div>

            <div class="form-group display-n">
                <label for="p_size">Size</label>
                <input type="text" name="p_size" id="p_size" required>
            </div>
        </section>
        <section class="variant_detail display-n">

            <div class="form-group">
                <label for="p_c">Model Name/Number</label>
                <input type="text" name="p_model" id="p_model" required>
            </div>

            <div class="form-group">
                <label for="p_color">Price</label>
                <input type="number" name="p_price" id="p_price" placeholder="0.00" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="p_quantity">Quantity</label>
                <input type="number" name="p_quantity" id="p_quantity" required >
            </div>
        </section>
        <section class="product_media display-n">
            <div class="form-group">
                <label for="p_file">Choose Image 1</label>
                <input type="file" name="p_file_1" id="p_file_1" required>
            </div>
        
            <button id="moreImages">Add more</button>
        </section>
        <button type="submit" id="submitBtn" onclick="submitForm()">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
